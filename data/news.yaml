- title: Uusi levy "Minne huolet huuhteleisin" on ilmestynyt!
  body: Kamarikuoro Kaamoksen uusi levy, tilausäänitys Anja Riskan sekakuoroteoksista, on nyt myynnissä Holvi-verkkokaupassamme 20 euron kappalehintaan (+toimituskulut Suomeen 2,90 euroa/tilaus). Verkkokaupan löydät osoitteesta https://holvi.com/shop/kamarikuorokaamos/ Minne huolet huuhteleisin -levyä saa syksyn edetessä myös Fugasta, Kaamoksen laulajilta ja konserttien yhteydessä. Levyä on myynnissä vain pieni erä, hanki siis omasi nyt!
