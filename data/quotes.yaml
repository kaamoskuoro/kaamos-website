- body: ”Vuonna 2007 perustettu Kaamos on vuosien varrella nostanut
    määrätietoisesti tasoaan. Schützin motettien polyfoniset melodialinjat
    virtasivat läpikuultavan pehmeästi ja tasapainoisesti, täynnä
    Schützille ominaista haltioitunutta uskonnollista tunnetta.”
  author: Hannu-Ilari Lampila
  publication: Helsingin Sanomat

- body: ”Kuoro osoitti kautta konsertin tekevänsä mitä tarvitaan. Kamarikuoro
    Kaamoksen upean taidokkuuden ansiosta uusi kirkkomusiikki lunasti
    täydesti paikkansa…”
  author: Annmari Salmela
  publication: Kotimaa

- body: ”Dani Juris har sedan starten 2007 uträttat smärre underverk med sin ambitiösa kör och kanske ligger hemligheten framförallt i den ungdomligt fräscha helhetsklangen – givetvis i kombination med en föredömlig rytmisk och tonal precision samt ett genomgående kreativt tolkningsmässigt grepp.”
  author: Mats Liljeroos
  publication: Hufvudstadsbladet
