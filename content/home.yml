  - title: Talviyö-joulukonsertti Saksalaisessa kirkossa 13.12. klo 19
    url: https://www.kamarikuorokaamos.fi/konsertit/
    body: Kamarikuoro Kaamoksen perinteinen Talviyö-joulukonsertti.
  - title: Birds & Byrds Ritarihuoneella 10.10. klo 19
    body: Englantilaisen renessanssisäveltäjä William Byrdin sukunimi äännetään
      täysin samoin kuin lintua tarkoittava sana bird, joten mikäs olisikaan
      luontevampaa kuin yhdistää Byrdin polyfoniset mestariteokset eri
      aikakausien lintuaiheisiin kappaleisiin, joista löytyy niin riehakkuutta
      kuin herkkyyttäkin. Konsertin laajin teos on Paul Draytonin sovitus Ralph
      Vaughan Williamsin The Lark Ascending -kappaleesta, jossa Marielle Iivonen
      soittaa kauniin ja virtuoottisen viuluosuuden.
    url: https://www.kamarikuorokaamos.fi/konsertit/
  - title: Einojuhani Rautavaaran Vigilia Temppeliaukion kirkossa 23.5. klo 19
    body: >-
      Vigilia on yksi Rautavaaran kuorotuotannon pääteoksia. Säveltäessään
      ortodoksista vigiliaa Rautavaara tavoitteli yhteyttä muinaiseen
      bysanttilaiseen traditioon saakka samalla modernin kuoromusiikin keinoja
      käyttäen. Vaikuttimena oli lapsuudenkokemus Valamon luostarista ennen
      talvisotaa, mutta myös tuotannon läpäisevä kiinnostus hengelliseen
      mystiikkaan.


      Konsertti on osa Kuoromusiikin kausikonserttisarjaa.
    url: https://www.kamarikuorokaamos.fi/konsertit/
  - body: >-
      Kamarikuoro Kaamoksen Legendaarista!-konsertissa sukelletaan
      mytologioiden, myyttien ja runollisen uskonnollisuuden maailmoihin.
      Räiskyvän konsertin kohokohtia on muun muassa Bengt Johanssonin harvoin
      esitetty suomalaisen modernismin klassikko The Tomb at Akr Çaar, jossa
      muumioidun vainajan sielu tulee tiukkasanaisille juttusille ruumiinsa
      kanssa.


      Konsertti kuuluu Kuoromusiikin kausikonsertit -sarjaan.
    title: Legendaarista! -konsertti Ritarihuoneella 18.4. klo 19.
    url: https://www.kamarikuorokaamos.fi/konsertit/
  - title: Talviyö-joulukonsertti Mikael Agricolan kirkossa 9.12. klo 18.
    body: Talviyö-joulukonsertti on tunnelmallinen kokonaisuus teoksia tutuista
      joululauluista uusiin tuttavuuksiin. Konsertin avaa tänä vuonna Mykola
      Lysenkon Molitva za Ukrainu eli Rukous Ukrainan puolesta. Konsertissa
      kuullaan myös mm. kuorojen kestosuosikiksi noussut Juhani Komulaisen
      Kaamokselle säveltämä Vinternatten ja Mikko Sidoroffin Kaamokselle
      säveltämä Joulu Krestyssä, jonka tekstissä Eino Leino kuvaa joulua
      pietarilaiseen Krestyn vankilaan teljettyjen poliittisten vankien
      näkökulmasta. Näiden kappaleiden synkistä teemoista huolimatta niidenkin
      läpi paistaa ajatus toivosta.
    url: https://www.kamarikuorokaamos.fi/konsertit/
  - body: >-
      Tervetuloa Kaamoksen syyskonserttiin Kallion kirkkoon!


      Kuoro ja yhteiskunta -konsertissa on mukana teoksia, jotka käsittelevät ja pohdiskelevat monenlaisia yhteiskunnallisia teemoja, kuten sota / rauha, valtiojärjestys, teknologia, sukupuolen moninaisuus, seksuaalinen suuntautuminen, eläinoikeudet ja patriotismi. Tavoitteena on esitellä, miten kuoromusiikin ja laajemminkin taiteen avulla on käsitelty yhteiskunnallisia teemoja.
    url: https://www.kamarikuorokaamos.fi/konsertit/
    title: "'Kuoro ja yhteiskunta' Kallion kirkossa 7.10. klo 19."
  - body: >-
      Kuoromusiikin kausikonsertit -sarjaan kuuluva kokonaisuus on nimeltään
      Kolme B:tä ‒ Bach, Brahms, Byström. 


      Länsimaisen taidemusiikin "Kolmella suurella B:llä" viitataan yleensä J. S. Bachiin, Beethoveniin ja Brahmsiin. Beethovenin tuotanto ei kuitenkaan ole kaikkein kamarikuoroystävällisintä, ja ennen kaikkea vaihtelu virkistää, joten Kamarikuoro Kaamoksen konsertissa kolmanneksi suureksi B:ksi nostetaankin mainio ruotsalaissäveltäjä Britta Byström.
    title: "Kamarikuoro Kaamos päättää kevätkauden konsertoimalla Ritarihuoneella
      torstaina 25.5. klo 19. "
    url: https://www.kamarikuorokaamos.fi/konsertit/
  - title: Talviyö-joulukonsertit Porvoossa ja Helsingissä
    body: Kuoromme konsertoi tänä jouluna Helsingin lisäksi myös Porvoossa.
      Tunnelmallisen Talviyö-joulukonsertin voit kuulla Porvoon tuomiokirkossa
      perjantaina 9.12. klo 19.00 sekä Mikael Agricolan kirkossa Helsingissä
      lauantaina 10.12. klo 18.00. Talviyön nimellä kulkeva
      joulukonserttikokonaisuutemme tuo valoa ja lohtua pimeään vuodenaikaan,
      sisältäen sekä tummasävyistä, Kaamokselle sävellettyä uudempaa musiikkia
      mm. Juhani Komulaiselta sekä Mikko Sidoroffilta, sekä tuttuja, perinteisiä
      joululauluja. Lippuja saa Holvi-lippukaupan lisäksi kuorolaisilta sekä
      ovelta tuntia ennen konsertin alkua. Sydämellisesti tervetuloa
      konserttiimme ja sen myötä rauhoittumaan jouluun!
    url: https://holvi.com/shop/kamarikuorokaamos/section/talviyo-joulukonsertti-helsinki-1012/
  - title: Kaamos täyttää 15 vuotta
    body: >-
      Tänä syksynä juhlimme jo 15-vuotiasta kuoroamme. Juhlavuosi huipentuu
      juhlakonsertissamme Temppeliaukion kirkossa lauantaina, marraskuun 19.
      päivä klo 18.00. Viiteentoista vuoteen on mahtunut paljon musiikkia;
      näiltä vuosilta olemme poimineet konserttiin kuorolaisille erityisen
      läheisiksi ja tärkeiksi muodostuneita teoksia. Odotamme iltaa innolla, ja
      toivomme näkevämme paljon tuttuja sekä uusia kasvoja yleisössä.


      Lämpimästi tervetuloa! 


      Kamarikuoro Kaamos sekä Visa Yrjölä
    url: https://holvi.com/shop/kamarikuorokaamos/section/kamarikuoro-kaamoksen-15-vuotisjuhlakonsertti/
  - title: O Miraculous May - Kaamoksen kevät on täydessä vauhdissa!
    body: >-
      Konserttimme ”O Miraculous May! Alex Freeman 50 vuotta” kuultiin
      kiertueella Hämeenlinnassa 14.5. ja Tampereella 15.5., lämmin kiitos
      yleisöllemme! Esitämme kokonaisuuden Alex Freemanin upeaa kuorotuotantoa
      myös 2.6. klo 19 Helsingissä Konservatorion konserttisalissa.


      Helsingin-konserttimme liput 20/15/10 euroa ovat myynnissä Holvi-verkkokaupassamme ja kuorolaisilla, lämpimästi tervetuloa!


      Kamarikuorojen kevät -konserttisarjassa kuullaan huhti-kesäkuussa viittä helsinkiläistä kamarikuoroa Konservatorion konserttisalissa. Kaamoksen lisäksi mukana ovat kamarikuorot Audite, Kampin Laulu, Somnium Ensemble ja Spira Ensemble.
    url: https://holvi.com/shop/kamarikuorokaamos/section/o-miraculous-may/
  - title: Tervetuloa joulukonserttiimme 17.12.2021
    body: >-
      Tänä vuonna pääsemme jälleen aloittamaan joulunvieton konsertoimalla, mikä
      on meille suuri ilo. Talviyö-nimeä kantava joulukonserttimme lauletaan
      Vanhassa kirkossa perjantaina 17.12.2021 klo 19.00 alkaen. 


      Konsertissa kuullaan tuttujen joululaulujen ja Kaamokselle tärkeiden sävellysten lisäksi mm. Francis Poulencin neljä joulumotettia ”Quatre motets pour le temps de Noël”. Lippuja saa Holvi-lippukaupan lisäksi kuorolaisilta sekä ovelta tuntia ennen konsertin alkua.
    url: https://holvi.com/shop/kamarikuorokaamos/section/talviyo-17122021/
  - title: Liput syksyn konsertteihin myynnissä!
    body: Pääsemme pitkän tauon jälkeen vihdoin taas laulamaan yleisölle. Lämpimästi
      tervetuloa sekä kansanlaulujen ympärille teemoitettuun
      Morgensang-konserttiimme tiistaina lokakuun 26. päivä, sekä
      tunnelmalliseen Talviyö-konserttiin joulun alla 17.12.
    url: https://holvi.com/shop/kamarikuorokaamos/section/talviyo-17122021/
  - title: Kaamoksen syyskausi alkoi 17.8.2021
    body: Kamarikuoro Kaamoksen syksyn harjoituskausi alkoi 17.8.2021. Uusille
      laulajille ei valitettavasti ole juuri nyt riveissämme tilaa, joten
      koelauluja emme tänä syksynä järjestä. Tulevista konserteista kerromme
      lisää syyskuussa!
  - title: Uusi levy "Minne huolet huuhteleisin" on ilmestynyt!
    body: Kamarikuoro Kaamoksen uusi levy, tilausäänitys Anja Riskan
      sekakuoroteoksista, on nyt myynnissä Holvi-verkkokaupassamme 20 euron
      kappalehintaan (+toimituskulut Suomeen 2,90 euroa/tilaus). Verkkokaupan
      löydät sivun ylälaidassa olevasta linkistä. Minne huolet huuhteleisin
      -levyä saa syksyn edetessä myös Fugasta, Kaamoksen laulajilta ja
      konserttien yhteydessä. Levyä on myynnissä vain pieni erä, hanki siis
      omasi nyt!
    url: https://holvi.com/shop/kamarikuorokaamos/product/376f1fcab1b31c7e2e3269c5cdae8e43/
quotes:
  - body: ”Kaamos soi täyteläisen tasapainoisena ja sangen läpikuultavana.
      Ääniryhmät erottuivat omiksi ilmeikkäiksi linjoikseen ja sulautuivat
      puhtaasti ja homogeenisesti toisiinsa. Teksti pysyi selkeänä”
    author: Hannu-Ilari Lampila
    publication: HS 26.5.2023
  - body: ”Vuonna 2007 perustettu Kaamos on vuosien varrella nostanut
      määrätietoisesti tasoaan. Schützin motettien polyfoniset melodialinjat
      virtasivat läpikuultavan pehmeästi ja tasapainoisesti, täynnä Schützille
      ominaista haltioitunutta uskonnollista tunnetta.”
    author: Hannu-Ilari Lampila
    publication: Helsingin Sanomat
  - body: ”Kuoro osoitti kautta konsertin tekevänsä mitä tarvitaan. Kamarikuoro
      Kaamoksen upean taidokkuuden ansiosta uusi kirkkomusiikki lunasti täydesti
      paikkansa…”
    author: Annmari Salmela
    publication: Kotimaa
  - body: ”Dani Juris har sedan starten 2007 uträttat smärre underverk med sin
      ambitiösa kör och kanske ligger hemligheten framförallt i den ungdomligt
      fräscha helhetsklangen – givetvis i kombination med en föredömlig rytmisk
      och tonal precision samt ett genomgående kreativt tolkningsmässigt grepp.”
    author: Mats Liljeroos
    publication: Hufvudstadsbladet
