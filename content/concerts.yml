    description: "Kamarikuoro Kaamos juhlistaa kymmenettä joulukonserttiaan esittämällä Benjamin Brittenin rakastetun A Ceremony of Carols -teoksen. Pääosin keskiaikaisiin englantilaisiin runoihin sävelletty teos esitetään kuorolaissolistein harpisti Iván Bragado Povedan kanssa. Britteinsaarilta kuullaan muutakin musiikkia, kuten Gustav Holstin säkenöivä Nunc Dimittis, Charles Stanfordin klassikko Beati quorum via integra est sekä Jonathan Rathbonen vaikuttava sovitus Gabriel’s Message -kappaleesta. Kaamoksen perinteisistä klassikoista ovat itseoikeutetusti mukana Juhani Komulaisen Kaamokselle säveltämä Vinternatten sekä pitkäaikaisen kaamoslaisen Mikko Sidoroffin Pyhä yö, jonka tekstin Yrjö Jylhä kirjoitti jouluna 1939 rintamalla. Lisäksi konsertissa kuullaan perinteisiä suomalaisia joululauluja."
    conductor: "Visa Yrjölä"
    admission: "20 euroa / 15 euroa (eläkeläiset) / 10 euroa (muut alennusryhmät) Tiketistä ja kuorolaisilta. Tiketin kautta myytäviin lippuihin lisätään toimituskulut alk. 1,50 euroa."
    ticketURL: "https://www.tiketti.fi/A-Ceremony-of-Carols-Kaamoksen-10-joulua-Mikael-Agricolan-lippuja/50665"
  - title: "Suure häälega! — Viro, Latvia ja Liettua 100 vuotta"
    begins: "2018-04-07 15:00"
    venue: "Hämeenlinnan kirkko"
    address: "Kirkkorinne 2, Hämeenlinna"
    description: "Kamarikuoro Kaamos kunnioittaa oman 10-vuotisjuhlavuotensa päättävässä konserttikokonaisuudessa Baltian maiden ensimmäisen itsenäistymisen satavuotisjuhlaa esittämällä kuoroteoksia kaikista kolmesta maasta. Konsertin runkona ovat virolaisen Cyrillus Kreekin rakastetut \"Taaveti laul\" -psalmisävellykset. Virolaisista säveltäjistä kuullaan itseoikeutetusti myös Arvo Pärtin ja Urmas Sisaskin teoksia. Latvialainen Ēriks Ešenvalds kertoo saavansa inspiraatiota teoksiinsa luonnosta ja on noussut viime vuosina yhdeksi nuoremman sukupolven kuumimmista kuorosäveltäjistä. Ešenvaldsilta kuullaan konsertissa kaksi suosittua ja lumoavan kaunista kappaletta, \"Stars\" ja \"O salutaris hostia\". Liettualaissyntyinen Jeronimas Kačinskas on konsertin vähemmän tunnettuja säveltäjänimiä, ja myös hänen värikästä, maalailevaa ja räiskyvääkin sävelkieltään kuullaan kahden kappaleen verran. Tunnetummista liettualaisista säveltäjistä mukaan mahtuu myös kappale svengin mestarin, Vytautas Miškinisin kynästä. \n\nTervetuloa juhlimaan kanssamme!\n\nKonsertti esitetään myös 8.4.2018 klo 17 Tampereen tuomiokirkossa ja 18.5.2018 klo 19 Kallion kirkossa Helsingissä."
    conductor: "Visa Yrjölä"
