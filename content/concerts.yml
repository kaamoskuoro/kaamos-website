      Talviyö-joulukonsertteja pidetään tänä jouluna Vanhassa kirkossa 2 kpl, klo 18.00 ja klo 20.00. Konsertissa huolehditaan turvaväleistä, ja siksi yleisömäärää on rajattu huomattavasti. 40 € hintaiseen kannatuslippuun sisältyy CD-levymme Valossa, ja samalla autat kuoroamme tämän erikoisen ajan yli. Lämpimästi tervetuloa!


      Suosittelemme yleisölle konsertissa kasvomaskin käyttöä. Konserttiin saa tulla vain terveenä, ja sairastapauksissa lipun voi perua vielä tuntia ennen konsertin alkua sähköpostitse kamarikuorokaamos@gmail.com.
