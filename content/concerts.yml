      Konsertissa on mukana myös toinen Komulaisen teos, Piae Cantiones -sävelmään perustuva Kaikki kansat riemuitkaa. Kaamokselle uusista teoksista mainittakoon myös Hanna Järveläisen kaunis sävellys O magnum mysterium. Konserttikokonaisuutta jaksottavat J. S. Bachin Jouluoratoriosta valikoidut koraalit, ja luonnollisesti konsertissa kuullaan myös perinteisiä, suuren yleisön tuntemia joululauluja.



