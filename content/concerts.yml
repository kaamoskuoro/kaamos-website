      Palautamme jo ostettujen lippujen hinnan ostajille. Olemme yhteydessä Holvi-verkkokaupan kautta lipun ostaneisiin henkilökohtaisesti, ja palautuspyynnön voi lähettää toimittamalla tilausvahvistuksesta löytyvän kuitin numeron ja pankkiyhteystiedot osoitteella kamarikuorokaamos@gmail.com.


