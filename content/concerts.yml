    venue: "Vanha kirkko"
    address: "Lönnrotinkatu 6, Helsinki"
    description: "Laetare – iloitkaa! Ranskalaista myöhäisromantiikan kamarimusiikkia messussa\n\nAnna Pulli-Huomon kolmannessa jatkotutkintokonsertissa musiikkina soivat urut, kuoro, laulusolistit, sello ja harppu.\n\nJumalanpalveluksessa iloitaan kevään pitkän kirkollisen paastonajan keskellä myöhäisromantiikan ranskalaisten säveltäjien sakraalien teosten sävelistä.  Messu järjestetään yhteistyössä Helsingin tuomiokirkkoseurakunnan sekä Helsingin Urkupäivien 2019 kanssa.\n\nAnna Pulli-Huomo, urut, virsien ja messusävelmien sovitukset\nInka Kinnunen, sopraano ja kanttori\nIida-Vilhelmiina Sinivalo, sello\nAnni Kuusimäki, harppu\nKamarikuoro Kaamos, joht. Visa Yrjölä\n\nDubois, Dupré, Fauré, Guilmant, Saint-Saëns"
