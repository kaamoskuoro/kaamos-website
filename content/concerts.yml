  - title: "Keinutan kaikua - Kuula, Debussy & Ravel"
    begins: "2018-11-07 17:00"
    venue: "Ritarihuone"
    address: "Ritarikatu 1, Helsinki"
    description: "Toivo Kuulan ja myös Claude Debussyn kuolemasta tulee vuonna 2018 kuluneeksi 100 vuotta. Kamarikuoro Kaamos kunnioittaa klassikkosäveltäjiä upeassa konsertissa, jossa kuullaan a cappella -teoksia molemmilta säveltäjiltä. Tunnelmia maalaileva konsertti pidetään Ritarihuoneella, lämpimästi tervetuloa konserttiin!\n\nVaasassa syntynyt Toivo Kuula sävelsi lyhyeksi jääneen elämänsä aikana paljon suosittua kuoromusiikkia, ja useimmat konserttimme teoksista ovatkin suomalaisella kuorokentällä klassikon asemassa. Mukana on myös harvemmin kuultuja teoksia, kuten mahtipontinen ”Kansallismielisten nuorten marssi”.\n\nKuulan kuoroteoksille tyypillistä on fuugien monipuolinen käyttö sekä se, että tekstit on valittu aikansa merkittävimmiltä runoilijoilta, kuten Eino Leinolta, V. A. Koskenniemeltä tai L. Onervalta. Konsertissa mukana on itseoikeutetusti myös Kuulan ”Meren virsi”, joka on tiettävästi suomalaisen romanttisen säestyksettömän kuorokirjallisuuden laajin teos.\n\n”Impressionismin isän”, ranskalaisen Debussyn a cappella -kuorotuotanto sen sijaan on hyvin suppea, mutta keskiaikaisiin runoihin sävelletty kolmen laulun sarja Trois chansons de Charles d'Orléans on sitäkin suositumpi. Sarja on teknisesti vaativa mutta laulajilleen erittäin antoisa.\n\nNäiden lisäksi konsertissa kuullaan Debussyn impressionistikollegan Maurice Ravelin teos Trois chansons säveltäjän omiin runoihin. Sarjan osat ovat keskenään tunnelmaltaan ja tempoltaan hyvin erilaisia, ja tunneskaala ylettyy seesteisen kaipaavasta aina ilkikuriseen ja jopa vihaiseen. Musiikillinen ilmaisu vaihtelee hitaan ja suorastaan virtuoottisen ketterän välillä."
    conductor: "Visa Yrjölä"
    admission: "20 euroa / eläkeläiset 15 euroa / muut alennusryhmät 10 euroa * Yhteisliput Keinutan kaikua & Talviyö 35 euroa / eläkeläiset 25 euroa / muut alennusryhmät 15 euroa"
    ticketURL: "https://holvi.com/shop/kamarikuorokaamos/"
  - title: "Talviyö - Joulukonsertti"
    begins: "2018-12-08 17:00"
    venue: "Vanha kirkko"
    address: "Lönnrotinkatu 6, Helsinki"
    description: "Suomen eturivin kuoroihin lukeutuva Kamarikuoro Kaamos taiteellisen johtajansa Visa Yrjölän johdolla kutsuu Sinut tunnelmalliseen Talviyö-joulukonserttiin. Konsertin nimen mukaisesti maalailemme konsertin kappaleilla maiseman tummasta mutta omaa hienoa valoaan hohtavasta lumisesta yöstä. Tervetuloa konserttiin nauttimaan joulun tunnelmasta!\n\nTalviyö-joulukonsertti saa nimensä Juhani Komulaisen säveltämästä Vinternatten-teoksesta, joka on sävelletty Kamarikuoro Kaamokselle. Tämä meille hyvin rakas teos on muodostunut moderniksi klassikoksi myös lukuisien muiden kuorojen ohjelmistossa.\n\nKonsertin kruunaa kantaesitys Mikko Sidoroffin tilausteoksesta ”Joulu Krestyssä” Eino Leinon runoon. Runossa Leino kuvaa joulua pietarilaiseen Krestyn vankilaan 1910-luvulla teljettyjen suomalaisten polittisten vankien näkökulmasta. Sidoroffilta esitetään perinteeksi muodostuneeseen tyyliin myös kaunis ”Pyhä yö” Yrjö Jylhän talvisodassa kirjoittamaan runoon. \n\nTutummista joululauluista konsertissa kuullaan muun muassa Otto Kotilaisen ”Kun joulu on” sekä Franz Gruberin ”Jouluyö, juhlayö”.\n\nTule kuuntelemaan talven kauneinta kuorokonserttia!"
    conductor: "Visa Yrjölä"
    admission: "20 euroa / eläkeläiset 15 euroa / muut alennusryhmät 10 euroa * Yhteisliput Talviyö & Keinutan kaikua 35 euroa / eläkeläiset 25 euroa / muut alennusryhmät 15 euroa"
    ticketURL: "https://holvi.com/shop/kamarikuorokaamos/"
  - title: "VIGILIA - MISSA BREVIS / Ahjo Ensemble - Kamarikuoro Kaamos"
    begins: "2019-02-07 17:00"
    venue: "Uspenskin katedraali"
    address: "Kanavakatu 1, Helsinki"
    description: "Ahjo Ensemble ja Kamarikuoro Kaamos, johtaa Paavo Hyökki\nSäde Bartling, altto\nJussi Salonen, tenori\n\nErik Bosio - Jussi Chydenius - Morten Vinther: Missa Brevis\nSergei Rahmaninov: Vigilia\n\n* * *\n\nVIGILIA - MISSA BREVIS tuo yhteen kaksi laajaa teosta, idän ja lännen, rakastetun klassikon ja uunituoreen sävellyksen, historian ja tämän hetken sekä kaksi huippukuoroa: hehkuvan Ahjon ja viileän Kaamoksen.\n\nKaksi helsinkiläistä eturivin kamarikuoroa, Ahjo Ensemble ja Kamarikuoro Kaamos yhdistävät helmikuussa 2019 voimansa Paavo Hyökin johdolla. Kuorot muodostavat yhdessä yli 60 taitavan laulajan suurkuoron, jonka kuulas sointi taipuu vaivatta niin pehmeimpiin tunnelmakuviin kuin muhkeimpiin huipennuksiinkin.\n\nAlkusysäyksenä kuorojen yhteistyölle on Sergei Rahmaninovin (1873-1943) rakastettu mutta vaativa Vigilia (1915). Tämä ortodoksisen kirkkomusiikin helmi yhdistää vanhat kirkkosävelmät ja myöhäisromanttisen sinfonikon kädenjäljen. Rahmaninov hyödyntää erinomaisesti kuoron mahdollisuudet instrumenttina erilaisten tunnelmien luomisessa. Vigilia vie ihmisäänen äärimmilleen muun muassa pitkissä fraaseissa, syvissä basso profondoissa ja naisäänten korkeissa, heleissä pianissimoissa.\n\nKonserteissa kuullaan myös kantaesityksenä Erik Bosion (*1983), Jussi Chydeniuksen (*1972) ja Morten Vintherin (*1983) yhdessä säveltämä viisiosainen Missa Brevis (2018). Missa Brevisin muoto ja teksti viittaavat katoliseen lyhyeen messuun, jonka kolmen laulaja/muusikko/laulutekijä/sovittaja/tuottajan ”Homestay Music” -kollektiivi on nyt ottanut käsittelyynsä. Lopputuloksena on nykyaikainen kokonaisuus, joka vakuuttaa niin esiintyjät kuin yleisönkin.\n\n* * *\n\nVuonna 2013 perustettu Ahjo Ensemble esittää tasokasta kuoromusiikkia ilman ohjelmistollisia rajoitteita. Laulajisto koostuu kunnianhimoisista, kuorolaulua pitkään harrastaneista laulajista. Ahjo on tullut tutuksi ja saanut tunnustusta kansainvälisillä festivaaleilla ja yhteistuotannoissa.\nwww.ahjoensemble.fi \n\nVuonna 2007 perustettu Kamarikuoro Kaamos on vakiinnuttanut asemansa yhtenä Suomen korkeatasoisimmista kamarikuoroista, joka konsertoi ja kilpailee säännöllisesti kotimaassa ja ulkomailla. Kesällä 2011 Kamarikuoro Kaamos palkittiin Tampereen Sävelen kuorokatselmuksessa parhaana kuorona Grand Prix -palkinnolla.\nwww.kamarikuorokaamos.fi"
    conductor: "Paavo Hyökki"
    admission: "20 / 15 euroa"
    ticketURL: "https://holvi.com/shop/kamarikuorokaamos/"
