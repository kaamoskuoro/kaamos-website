  - title: "5CHÜTZ"
    begins: "2015-05-23 15:00"
    venue: "Kallion kirkko"
    address: "Helsinki"
    description: "Kamarikuoro Kaamos kantaesittää 5CHÜTZ-konsertissa viiden säveltäjän upouudet teokset, jotka kuoro on tilannut Heinrich Schützin 430-vuotisjuhlavuoden kunniaksi. Konsertissa kuullaan Schützin motetteja vuonna 1648 julkaistusta kokoelmasta \"Geistliche Chormusik\". Lisäksi kuoro esittää Schützin käyttämiin teksteihin sävelletyt teokset Yui Katadalta, Juhani Komulaiselta, Paola Livorsilta, Lauri Mäntysaarelta ja Tapio Tuomelalta. Esitämme teokset arabiaksi, englanniksi, hepreaksi, japaniksi, kreikaksi, latinaksi, saksaksi ja suomeksi. \n\nKonsertin johtaa Dani Juris. Tervetuloa!"
    conductor: "Dani Juris"
    admission: "22€/16,50€"
    ticketURL: "http://www.tiketti.fi/Kamarikuoro-Kaamos-5CHUTZ-Kallion-kirkko-Helsinki-lippuja/31943"
