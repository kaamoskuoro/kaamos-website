    description: Kamarikuoro Kaamos juhlistaa kymmenettä joulukonserttiaan
      esittämällä Benjamin Brittenin rakastetun A Ceremony of Carols -teoksen.
      Pääosin keskiaikaisiin englantilaisiin runoihin sävelletty teos esitetään
      kuorolaissolistein harpisti Iván Bragado Povedan kanssa. Britteinsaarilta
      kuullaan muutakin musiikkia, kuten Gustav Holstin säkenöivä Nunc Dimittis,
      Charles Stanfordin klassikko Beati quorum via integra est sekä Jonathan
      Rathbonen vaikuttava sovitus Gabriel’s Message -kappaleesta. Kaamoksen
      perinteisistä klassikoista ovat itseoikeutetusti mukana Juhani Komulaisen
      Kaamokselle säveltämä Vinternatten sekä pitkäaikaisen kaamoslaisen Mikko
      Sidoroffin Pyhä yö, jonka tekstin Yrjö Jylhä kirjoitti jouluna 1939
      rintamalla. Lisäksi konsertissa kuullaan perinteisiä suomalaisia
      joululauluja.
