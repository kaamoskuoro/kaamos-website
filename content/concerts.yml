  - title: "Songs of Farewell"
    begins: "2017-02-14 17:00"
    venue: "Temppeliaukion kirkko"
    address: "Lutherinkatu 3, Helsinki"
    description: "Kamarikuoro Kaamos\nHelmi-Julia Nyman, piano\njohtaa / conducted by Visa Yrjölä\n\n\nOhjelma:\n\nEinojuhani Rautavaara: Missa a cappella \nGabriel Fauré: Cantique de Jean Racine\nEinojuhani Rautavaara: Herran rukous\nC.H.H. Parry: Songs of Farewell \n\nLiput 20 € / 10 € kuorolaisilta ja tiketti.fi \n\n\nKamarikuoro Kaamos kunnioittaa heinäkuussa 2016 kuolleen säveltäjämestari Einojuhani Rautavaaran elämäntyötä esittämällä Missa a cappellan, joka on Rautavaaran viimeinen laajamuotoinen säestyksetön kuoroteos. Teos kuullaan kokonaisuudessaan Suomessa tiettävästi vasta EDIT: kolmatta kertaa. Rautavaara oli suunnitellut katolisen tradition mukaisen messun säveltämistä jo vuosikymmeniä sitten, ja huippusuositun ortodoksisen Vigilian \"vastinpari\" valmistui kokonaisuudessaan usean eri tahon yhteistilauksena vuonna 2011. Kuusiosainen mestariteos on täynnä Rautavaaralle tyypillisiä, herkullisia harmonisia ja rytmisiä aiheita ja huokuu kiehtovaa mystiikkaa.\n\nMessun jälkeen konsertissa kuullaan Gabriel Faurén vielä teini-iässään säveltämä mutta klassikon asemaan noussut Cantique de Jean Racine sekä Rautavaaran lyhyt helmi tuttuakin tutumman Isä meidän -rukouksen tekstiin. Konsertin toinen pääteos on englantilaissäveltäjä Hubert Parryn kuusiosainen Songs of Farewell -sarja. Parry on valinnut mukaan monipuolisen valikoiman maanmiestensä hengellisiä tekstejä ja vanginnut niiden tunnelmat taitavasti. Kauniita melodisia linjoja ja dramatiikkaa pullollaan oleva sarja kuuluu ehdottomasti englantilaisen romanttisen kuoromusiikin upeimpiin teoksiin.\n\nLämpimästi tervetuloa!"
    conductor: "Visa Yrjölä"
    admission: "20€ / 10€"
    ticketURL: "http://www.tiketti.fi/Kamarikuoro-Kaamos-Songs-of-Farewell-Temppeliaukion-kirkko-lippuja/44960"
  - title: "Niin kuin sadetta kuunnellaan"
    begins: "2017-05-23 16:00"
    venue: "Astoria-sali"
    address: "Iso Roobertinkatu 14, Helsinki"
    description: "\"Kuuntele minua niin kuin sadetta kuunnellaan, kuuntelematta kuunnellen mitä sanon..\" (Octavio Paz)\n\nKamarikuoro Kaamos laulaa kevään konsertissaan luonnon ja ihmisen tunteiden ihmeellisestä liitosta. Musiikillisesti konsertin ohjelmisto on monipuolinen kattaus, jonka keskeisenä teoksena on kanadalais-suomalaisen Matthew Whittallin Octavio Pazin runoon säveltämä minimalistinen As one listens to the rain.\n\nMuina aikamme säveltäjien teoksina kuullaan Lotta Wennäkosken varhainen sekakuorolaulu Uusi sointu Kaarlo Sarkian tekstiin, Alex Freemanin Niin pieniksi sarjasta Neljä laulua Aaro Hellaakosken runoihin sekä ruotsalaisen Karin Rehnqvistin Bara du går över markerna. Keskusteluparina nykymusiikille konsertissa kuullaan romanttisen musiikin helmiä Edvard Elgarista N.-E. Fougstedtiin, ja kokonaisuutta kehystävät rakastetut kansanlaulusovitukset."
    conductor: "Saara Aittakumpu"
    admission: "20€ / 10€"
    ticketURL: "http://www.tiketti.fi/Niin-kuin-sadetta-kuunnellaan-Astoria-sali-Helsinki-lippuja/47386"
