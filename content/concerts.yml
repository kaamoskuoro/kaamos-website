      Kamarikuoro Kaamoksen Abendlied-konsertti saa nimensä itseoikeutetusti
      konsertin päättävästä liechtensteinilaisen säveltäjän Josef Rheinbergerin
      superhitistä. Konsertissa kuullaan myös saman opuksen kaksi aiempaa osaa
      sekä muita hengellisen romanttisen musiikin klassikoita. Romanttisten
      teosten väleissä kuullaan oman aikamme säveltäjien ja Einojuhani
      Rautavaaran kauniita hengellisiä kuoroteoksia. Konsertissa kuullaan kaksi
      harmonisesti varsin kiehtovaa kantaesitystä: ranskalainen, Wienissä
      vaikuttava pianisti-säveltäjä-kapellimestari Gérard Talbot on valinnut Ego
      Dormio -teoksensa tekstin Raamatun Laulujen laulusta, ja Kaamoksella on
