    title: Sommerreise - Lauluja elon matkalta
    description: >-
      Sommerreise-konsertissa Kamarikuoro Kaamos esittää eurooppalaisen
      kuorokirjallisuuden merkkiteoksia barokin ajasta nykypäivään. Konsertin
      nimi viittaa tulevaan, kesäiseen kuoromatkaamme Saksan Wernigerodeen
      Johannes Brahms -kuorokilpailuun ja on samalla leikkimielinen vastakohta
      Franz Schubertin Winterreise-laulusarjalle. Nimi kuvaa myös ihmisen elon
      matkan erilaisia tunteita, maailmankatsomuksia ja tilanteita, joita
      konsertin kappaleet käsittelevät niin hengellisestä kuin maallisestakin
      näkökulmasta.


      Konserttiohjelma:
       
      Heinrich Schütz (1585–1672): 

      Unser Wandel ist im Himmel

      Ich bin ein rechter Weinstock


      Johannes Brahms (1833–1897): 

      Vergangen ist mir Glück und Heil (Op. 62 no. 7)


      Morten Lauridsen (1943–): Six Fire Songs

      Madrigali No. 1. Ov’ è, lass, il bel viso?

