    title: 5CHÜTZ
    description: >-
      Kamarikuoro Kaamos kantaesittää 5CHÜTZ-konsertissa viiden säveltäjän
      upouudet teokset, jotka kuoro on tilannut Heinrich Schützin
      430-vuotisjuhlavuoden kunniaksi. Konsertissa kuullaan Schützin motetteja
      vuonna 1648 julkaistusta kokoelmasta "Geistliche Chormusik". Lisäksi kuoro
      esittää Schützin käyttämiin teksteihin sävelletyt teokset Yui Katadalta,
      Juhani Komulaiselta, Paola Livorsilta, Lauri Mäntysaarelta ja Tapio
      Tuomelalta. Esitämme teokset arabiaksi, englanniksi, hepreaksi, japaniksi,
      kreikaksi, latinaksi, saksaksi ja suomeksi. 


      Konsertin johtaa Dani Juris. Tervetuloa!
