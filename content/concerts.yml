    description: >-
      Kamarikuoro Kaamos kunnioittaa oman 10-vuotisjuhlavuotensa päättävässä
      konserttikokonaisuudessa Baltian maiden ensimmäisen itsenäistymisen
      satavuotisjuhlaa esittämällä kuoroteoksia kaikista kolmesta maasta.
      Konsertin runkona ovat virolaisen Cyrillus Kreekin rakastetut "Taaveti
      laul" -psalmisävellykset. Virolaisista säveltäjistä kuullaan
      itseoikeutetusti myös Arvo Pärtin ja Urmas Sisaskin teoksia. Latvialainen
      Ēriks Ešenvalds kertoo saavansa inspiraatiota teoksiinsa luonnosta ja on
      noussut viime vuosina yhdeksi nuoremman sukupolven kuumimmista
      kuorosäveltäjistä. Ešenvaldsilta kuullaan konsertissa kaksi suosittua ja
      lumoavan kaunista kappaletta, "Stars" ja "O salutaris hostia".
      Liettualaissyntyinen Jeronimas Kačinskas on konsertin vähemmän tunnettuja
      säveltäjänimiä, ja myös hänen värikästä, maalailevaa ja räiskyvääkin
      sävelkieltään kuullaan kahden kappaleen verran. Tunnetummista
      liettualaisista säveltäjistä mukaan mahtuu myös kappale svengin mestarin,
      Vytautas Miškinisin kynästä. 


      Tervetuloa juhlimaan kanssamme!


      Konsertti esitetään myös 8.4.2018 klo 17 Tampereen tuomiokirkossa ja 18.5.2018 klo 19 Kallion kirkossa Helsingissä.
