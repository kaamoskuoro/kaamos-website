      Kamarikuoro Kaamoksen perinteinen Talviyö-joulukonsertti on tunnelmallinen
      yhdistelmä uutta ja vanhaa, niin laajasti tunnettuja joululauluja kuin
      muita kuorokirjallisuuden helmiä.


      Konsertin nimikkokappale on tuttuun tapaan koskettava Vinternatten, jonka Juhani Komulainen sävelsi juuri Kaamokselle.


      Vuoden 2025 konsertin erikoisuus on kantaesitys Kalevi Ahon neljän joululaulun kokoelmasta. Aho sävelsi itse sanoittamansa Käy valkeus yli maan -laulun jo vuonna 1981, ja vuonna 2025 hän muokkasi siitä päivitetyn version ja sävelsi kolme uutta, kaunista laulua samojen kansien väliin. 


