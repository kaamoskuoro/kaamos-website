    description: >-
      "Kuuntele minua niin kuin sadetta kuunnellaan, kuuntelematta kuunnellen
      mitä sanon.." (Octavio Paz)


      Kamarikuoro Kaamos laulaa kevään konsertissaan luonnon ja ihmisen tunteiden ihmeellisestä liitosta. Musiikillisesti konsertin ohjelmisto on monipuolinen kattaus, jonka keskeisenä teoksena on kanadalais-suomalaisen Matthew Whittallin Octavio Pazin runoon säveltämä minimalistinen As one listens to the rain.


      Muina aikamme säveltäjien teoksina kuullaan Lotta Wennäkosken varhainen sekakuorolaulu Uusi sointu Kaarlo Sarkian tekstiin, Alex Freemanin Niin pieniksi sarjasta Neljä laulua Aaro Hellaakosken runoihin sekä ruotsalaisen Karin Rehnqvistin Bara du går över markerna. Keskusteluparina nykymusiikille konsertissa kuullaan romanttisen musiikin helmiä Edvard Elgarista N.-E. Fougstedtiin, ja kokonaisuutta kehystävät rakastetut kansanlaulusovitukset.
