  - title: "Sommerreise - Lauluja elon matkalta"
    begins: "2019-06-04 16:00"
    venue: "Temppeliaukion kirkko"
    address: "Lutherinkatu 3, Helsinki"
    description: "Sommerreise-konsertissa Kamarikuoro Kaamos esittää eurooppalaisen kuorokirjallisuuden merkkiteoksia barokin ajasta nykypäivään. Konsertin nimi viittaa tulevaan, kesäiseen kuoromatkaamme Saksan Wernigerodeen Johannes Brahms -kuorokilpailuun ja on samalla leikkimielinen vastakohta Franz Schubertin Winterreise-laulusarjalle. Nimi kuvaa myös ihmisen elon matkan erilaisia tunteita, maailmankatsomuksia ja tilanteita, joita konsertin kappaleet käsittelevät niin hengellisestä kuin maallisestakin näkökulmasta.\n\nKonserttiohjelma:\n \nHeinrich Schütz (1585–1672): \nUnser Wandel ist im Himmel\nIch bin ein rechter Weinstock\n\nJohannes Brahms (1833–1897): \nVergangen ist mir Glück und Heil (Op. 62 no. 7)\n\nMorten Lauridsen (1943–): Six Fire Songs\nMadrigali No. 1. Ov’ è, lass, il bel viso?\nMadrigali No. 2. Quando son più lontan\nMadrigali No. 6. Se per havervi, oime \n\nEinojuhani Rautavaara (1928–2016): \nCredo (teoksesta Missa A cappella)\n\nToivo Kuula (1883–1918): \nRukous \n\nMaurice Ravel (1875–1937): \nTrois chansons\n\nHubert Parry (1848–1918): Songs of Farewell\n1. My Soul, There Is a Country \n2. I Know My Soul Hath Power \n3. Never Weather-Beaten sail\n\nRalph Vaughan Williams (1872–1958): \nRest"
    conductor: "Visa Yrjölä"
    admission: "20 euroa / eläkeläiset 15 euroa / muut alennusryhmät 10 euroa"
